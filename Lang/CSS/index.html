<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Semantic UI  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <!-- Style.css  -->
    <link rel="stylesheet" href="./style.css" />
    <title>Hello World</title>
  </head>
  <body>

    <div class="ui grid width-main">
      <div class="six wide column width-fix">
        <div class="container-zero grid-one">Hello World!</div>
      </div>

      <div class="six wide column width-fix">
        <div class="container-two grid-two">
          <span class="box-shadow-one">Hello</span>
          <span class="box-shadow-two">World!</span>
        </div>
      </div>

      <div class="six wide column width-fix">
        <div class="container-two grid-three">
          <span class="box-shadow-one">Hello</span>
          <span class="box-shadow-two">World!</span>
        </div>
      </div>

      <div class="six wide column width-fix">
        <div class="container-zero grid-four">Hello World!</div>
      </div>
    </div>

    <!-- Semantic UI  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </body>
